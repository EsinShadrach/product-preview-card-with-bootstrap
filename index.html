<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="style.css" />
		<style>
			body {
				font-family: "Courier New", Courier, monospace;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card my-3" style="max-width: 575px;">
				<div class="row g-0">
					<div class="col-md-4 col-sm-4" id="image">
						<img
							src="./image-product-desktop.jpg"
							class="img-fluid d-start"
							id="image"
							alt="Card title"
							style="height: 100%"
						/>
					</div>
					<div class="col-md-4 col-sm-4">
						<div class="card-body">
							<h5 class="card-title">Perfume</h5>
							<div class="card-text">
								<p>
									<b
										><i
											>Gabrielle Essence Eau De Parfum</i
										></b
									>
								</p>
								<p>
									A floral, solar and voluptuous
									interpretation composed by Olivier Polge,
									Perfumer-Creator for the House of CHANEL.
								</p>
								<p>
									<b class="main-price">$149.99</b>
									<small style="font-weight: 50px"
										><s>$169.99</s></small
									>
								</p>
								<button class="btn btn-success">Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/bootstrap.bundle.js"></script>
	</body>
</html>
